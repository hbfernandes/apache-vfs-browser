name: Java CI

on: [push]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      name: checkout code
      with:
        path: code
        ref: master
    - uses: actions/checkout@v1
      name: checkout library
      with:
        repository: hbfernandes/pentaho-jenkins-shared-library
        ref: master
        path: library
  build:
    runs-on: ubuntu-latest
    needs: [checkout]
    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build Code
      working-directory: code
      run: mvn -B package
    - name: Build Library
      working-directory: library
      run: mvn -B package
